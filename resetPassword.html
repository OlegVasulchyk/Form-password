<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 chrome=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap" rel="stylesheet">
  <title>Reset password with Auth0</title>
    <style>
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box; }

html {
  font-size: 62.5%; }

body {
  font: 1.6rem/2.2rem 'Noto Sans', sans-serif;
  line-height: 1rem;
  color: #000;
  height: 100vh;
  background: rgba(241, 240, 245, 1);
}

@media (max-width: 769px) {
  body {
    background-position: right bottom, top left;
    background-size: 100% auto, auto 100%;
  }
}

@media (max-width: 640px) {
  body {
    background-position: right bottom, top center;
    background-size: 100% auto, auto 100%;
  }
}

@media (max-width: 400px) {
  body {
    background-position: top center;
    background-size: 0, auto 57%;
  }
}

.link-reset, .form__reset:link, .form__reset:visited {
    position: absolute;
    left: 27px;
    top: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 38px;
    line-height: 60px;
    height: 38px;
    border: 1px solid #FFFFFF;
    border-radius: 50%;
    text-decoration: none;
    color: #ffff;
    font-size: 2rem;

}

.logo {
  font-family: Montserrat;
  font-style: italic;
  font-weight: bold;
  font-size: 22px;
  height: 60px;
  line-height: 60px;
  text-align: center;
  background: linear-gradient(58.35deg, rgb(254, 122, 99) 0.5%, rgb(255, 181, 152) 90.14%);
  color: #fff;
  width: 100%;
}

.header-bg {
  background: green;
  background-position: top 45% center;
  background-size: 100% auto;
  height: 315px;
  width: 100%;
}

@media (max-width: 640px) {
  .header-bg{
    background-position-x: 65%;
  }
}
@media (max-width: 400px) {
  .header-bg {
    background-position: top center;
    background-size: auto 100%;
  }
}

.main-wrapper{
  width: 100%;
  max-width: 700px;
  margin: 0 auto 30px;
}
@media (max-width: 640px) {
  .main-wrapper {
    width: calc(100% - 5rem);
    top: auto;
    bottom: 2rem;
    left: 2rem;
  }
}
@media (max-width: 400px) {
  .main-wrapper {
    width: calc(100% - 3rem);
  }
}

.text-wrapper{
  padding: 20px 50px 40px;
  text-align: center;
  background: rgba(241, 240, 245, 0.75);
  border-radius: 14px;
  margin-top: -90px;
  z-index: 2;
  width: 100%;
  box-sizing: border-box;
}

.text-wrapper h4{
  font-size: 24px;
  line-height: 25px;
  font-weight: bold;
  padding-bottom: 22px;
  padding-top: 8px;
}

.text-wrapper p{
  font-size: 14px;
  font-weight: normal;
}

.margin-bottom-small {
  margin-bottom: 1rem; }

.margin-bottom-medium {
  margin-bottom: 2.2rem; }

.margin-bottom-big {
  margin-bottom: 3.2rem; }

.margin-bottom-very-big {
  margin-bottom: 3.7rem; }

.section-form {
  position: relative; 
  height: 100%;
}
.form{
  max-width: 460px;
  width: 100%;
  margin: auto;
}

@media (max-width: 640px) {
  .form {
    width: calc(100% - 5rem);
    top: auto;
    bottom: 2rem;
    left: 2rem;
  }
}
@media (max-width: 400px) {
  .form {
    width: calc(100% - 3rem);
  }
}
.form-wrapper {
  width: 100%;
  background: #FFFFFF;
  box-shadow: 0px 4px 20px rgba(204, 204, 204, 0.25);
  border-radius: 14px;
  padding: 40px 30px 60px;
}
.form-group{
  position: relative;
  width: 100%;
  display: inline-block;
}

input{
  padding: 8px 0;
  border: none;
  outline: none;
  width: 100%;
  font-size: 14px;
  line-height: 19px;
  color: #000;
  box-sizing: border-box;
  border-bottom: 1px solid #B0B0B0;
  z-index: 3;
  position: relative;
}

label{
  font-size: 14px;
  line-height: 16px;
  color: #828282;
  position: absolute;
  top: 3px;
  padding-top: 7px;
  transition: all 200ms;
  opacity: 0.5;
  left: 0;
  z-index: 100;
}
input:placeholder-shown + label {
  opacity: 0;
  top: 3px;
  font-size: 14px;
}
input:focus + label,
input:valid + label{
  font-size: 75%;
  transform: translate3d(0, -100%, 0);
  opacity: 1;
  z-index: 1;
}

.nmb{
  margin-bottom: 0;
}

.btn {
  font-size: 14px;
  line-height: 48px;
  height: 48px;
  color: #fff;
  background-image: linear-gradient(68.11deg, #FE7A63 0.5%, #FFB598 89.7%);
  border-radius: 4.3rem;
  outline: 0;
  border: 0;
  padding: 0 3rem;
  cursor: pointer; 
  width: 100%;
  font-weight: bold;
  margin-top: 50px;
  letter-spacing: 0.5px;
  word-spacing: 1px;
}

    </style>
    <title>Document</title>
</head>
<body>
   
    <a href="#" class="link-reset"><p>&#8592;</p></a>
    
    <div class="logo">
        Oleg
    </div>

    <div class="header-bg"></div>
    <div class="main-wrapper">
      <div class="text-wrapper">
        <h4>Сбросить пароль</h4>
        <p class="margin-bottom-medium">Пожалуйста, введите Ваш адрес электронной почты.</p>
        <p>Мы отправим Вам сообщение для восстановления пароля.</p>
      </div>
      <form action="#" class="form" id="form">
        <div class="form-wrapper">
          <div class="form-group">
            <input type="email" name="" id="email" placeholder="Jim@gmail.com" required>
            <label for="email">Ваш email</label>
          </div>
        </div>
        <button type="submit" class="btn">Отправить по электронной почте</button>
      </form>
    </div>
  
</body>
</html>
